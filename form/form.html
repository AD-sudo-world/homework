<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <h1>Ваши личные данные</h1>
        <label
          >Ваше имя
          <input
            type="text"
            required
            placeholder="Имя"
            name="name"
            value=""
            class="inForm"
        /></label>
        <label
          >Ваш возраст
          <input
            type="number"
            placeholder="Возраст"
            required
            name="age"
            value=""
            class="inForm"
        /></label>
        <label
          >Ваш номер телефона
          <input
            type="tel"
            placeholder="Номер телефона"
            required
            name="tel"
            value=""
            class="inForm"
        /></label>
        <label
          >Ваша почта
          <input
            type="email"
            placeholder="Почта"
            required
            name="email"
            value=""
            class="inForm"
        /></label>
        <label
          >Сообщение
          <textarea
            name="massange"
            id="massange"
            required
            placeholder="Ваше сообщение"
            class="inForm"
          ></textarea>
        </label>
        <label>
          <input
            type="checkbox"
            required
            name="true"
            value="true"
            class="flag"
          />
          Я принимаю правила</label
        >
        <button type="submit">Отправить</button>
      </fieldset>
    </form>
  </body>
</html>
