<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./form.css" />
    <title>Document</title>
  </head>
  <body>
    <form>
      
      <fieldset class="form-fieldset">
        <h1 class="name">Ваши личные данные</h1>
        <label
          >
          <input
            type="text"
            required
            placeholder="Имя"
            name="name"
            value=""
            class="inForm"
        /></label>
        <label
          >
          <input
            type="number"
            placeholder="Возраст"
            required
            name="age"
            value=""
            class="inForm"
        /></label>
        <label
          >
          <input
            type="tel"
            placeholder="Номер телефона"
            required
            name="tel"
            value=""
            class="inForm"
        /></label>
        <label
          >
          <input
            type="email"
            placeholder="Почта"
            required
            name="email"
            value=""
            class="inForm"
        /></label>
        <label
          >
          <textarea
            name="massange"
            id="massange"
            required
            placeholder="Ваше сообщение"
            class="inForm"
          ></textarea>
        </label>
        <label class="checkbox">
          <input
            type="checkbox"
            required
            name="true"
            value="true"
            class="flag"
          /><span class="label-checkbox">
          Я соглашаюсь на обработку своих персональных данных</span></label
        >
        <button type="submit">Отправить</button>
      </fieldset>
    </form>
  </body>
</html>
